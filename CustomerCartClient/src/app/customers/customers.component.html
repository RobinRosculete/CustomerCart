<table
  class="table table-striped"
  aria-labelledby="tableLabel"
  *ngIf="customers.length"
>
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customers of customers">
      <td>{{ customers.firstName }}</td>
      <td>{{ customers.lastName }}</td>
      <td>{{ customers.email }}</td>
      <td>{{ customers.phone }}</td>
    </tr>
  </tbody>
</table>
